<script>
    // 输出1-100之间的随机整数
    var num = Math.random();
    num = num * 100;
    num = Math.floor(num);
    console.log(num);

    // 获取1-10之间的整数
    var r = Math.random();
    r *= 10;
    r = Math.ceil(r);
    console.log(r);

    // 获取0-10之间的整数
    var r = Math.random();
    r *= 10;
    r = Math.round(r);
    console.log(r);

    // 生成n,m之间的随机整数
    function randomInt(n, m) {
        return Math.floor(Math.random() * (m - n + 1) + n);
    }
</script>
